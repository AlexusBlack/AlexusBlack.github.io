{% include header.html %}

    <header class="site-header px2 px-responsive">
      <div class="wrap">
        <div class="measure">
          <a href="/" class="left">
            {{ site.title }}
            <span class="tag-line">To boldly go where no webdev has gone before</span>
          </a>
          <nav class="site-nav right">
            {% include navigation.html %}
          </nav>
          <div class="clearfix"></div>

    <div class="post p2 p-responsive wrap" role="main">

      </div>
    </div>
  </div>

  {% include footer.html %}
